{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
	<article>
		<h1 id="title">
			<a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
		</h1>
	<div id="me" style="background: transparent url('me.jpg') no-repeat scroll 0% 0% / cover"></div>
		{{ page.content }}

	</article>

	<footer>
		<a href="{{ SITEURL }}/" class="button_accent">&larr;&nbsp;&nbsp;&nbsp;Back to blog</a>
	</footer>
{% endblock %}
